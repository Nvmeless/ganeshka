# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Localeatfront

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4c0fedbc19fd4e3786463ee42261a5de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3ce14f65f04b492397027ad470973c66 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4c0fedbc19fd4e3786463ee42261a5de }}/guiletjulien/localeatfront:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Localeatfront'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4a2f4c08bb5f42898ab778c6790b7cc9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4c0fedbc19fd4e3786463ee42261a5de }}/guiletjulien/localeatfront:${{ github.sha }}'